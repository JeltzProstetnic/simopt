name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore SimOpt.slnx

      - name: Build
        run: dotnet build SimOpt.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test SimOpt.slnx --no-build --configuration Release --verbosity normal
